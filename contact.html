    <div class="container border mt-3 bg-black">
      <div class="row">
        <div class="col-md-6 p-5 text-white">
          <h1 style="color: white;margin-left: 70px;">S S Drone Dynamics</h1>
          <img src="./images/drone_logo2-removebg-preview.png" width="500px" alt="">
        </div>
        <div class="col-md-6 border-left py-3">
          <h1 style="color: white;">Contact form</h1>
          <div class="form-group">
            <h5 for="name" style="color: white;">Name</h5>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <h5 for="email" style="color: white;">Email</h5>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
            <div class="form-group">
              <h5 for="number" style="color: white;">number</h5>
              <input
                type="number"
                class="form-control"
                id="number"
                placeholder="Enter number"
              />
            </div>
          </div>
          <div class="form-group">
            <h5 for="message" style="color: white;">Message</h5>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button class="btn" onclick="sendMail()">Submit</button>
        </div>
      </div>
    </div>
    <div style="height: 200px;margin-left: 30%;margin-top: 100px;">

<script>
  function sendMail() {
  var params = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    message: document.getElementById("message").value,
    number: document.getElementById("number").value,
  };

  const serviceID = "service_j7knv7w";
  const templateID = "template_fzd20fj";

    emailjs.send(serviceID, templateID, params)
    .then(res=>{
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
        document.getElementById("number").value = "";
        console.log(res);
        alert("Your message sent successfully!!")

    })
    .catch(err=>console.log(err));

}

</script>
